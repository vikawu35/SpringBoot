<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            padding: 6px 12px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            color: #333;
            border-radius: 4px;
            text-decoration: none;
        }

        .back-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #333;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" th:method="post">

        <label for="firstName">First Name: </label>
        <input type="text" th:field="*{firstName}" id="firstName" required>
        <label for="lastName">Last Name: </label>
        <input type="text" th:field="*{lastName}" id="lastName" required>
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email" required>
        <br/>
        <input type="submit" value="Update User" class="submit-button">
    </form>

    <form th:action="@{/users/{id}/delete(id=${user.id})}" th:method="post" onsubmit="return confirm('Are you sure you want to delete this user?')">

        <button type="submit">Delete User</button>
    </form>
    <a th:href="@{/users}" class="back-link">Back to User List</a>
</div>
</body>
</html>
